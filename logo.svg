<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#C7CBD1" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#C7CBD1" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  <!-- Canvas -->
  <rect x="8" y="8" width="1008" height="1008" rx="32" fill="#1B1B1F"/>
  <!-- Left beam -->
  <rect x="128" y="460" width="220" height="28" rx="14" fill="#C7CBD1" opacity="0.9"/>
  <!-- Prism (triangle) -->
  <polygon points="342,724 512,388 682,724" fill="#2FA8FF"/>
  <!-- Pixel blocks (top: sand, bottom: blue) -->
  <g transform="translate(740,420)">
    <rect x="0"  y="0" width="52" height="52" fill="#D9B97E"/>
    <rect x="64" y="0" width="52" height="52" fill="#D9B97E" opacity="0.88"/>
    <rect x="0"  y="64" width="52" height="52" fill="#2FA8FF" opacity="0.92"/>
    <rect x="64" y="64" width="52" height="52" fill="#2FA8FF"/>
  </g>
  <!-- Wordmark -->
  <g font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">
    <text x="512" y="880" font-size="140" font-weight="800" fill="#FFFFFF" letter-spacing="1">Navon</text>
    <text x="512" y="940" font-size="72" font-weight="600" fill="#2FA8FF">Labs</text>
  </g>
</svg>